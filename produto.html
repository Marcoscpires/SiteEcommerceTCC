<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titulo"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media (min-width: 1336px) {
            #navbar {
                margin-inline: 8em;
            }
        }
        @media (min-width: 1920px) {
            #navbar {
                margin-inline: 15em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" id="navbar">
          <a class="navbar-brand" href="index.html">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">PC</a></li>
                  <li><a class="dropdown-item" href="#">Console</a></li>
                  <li><a class="dropdown-item" href="#">Jogos</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5" >
        <div class="row">
            <div class="col-lg-5 col-md-6">
                <img src="" class="img-fluid" id="imagemProduto" alt="">
            </div>
            <div class="col-lg-7 col-md-6 mt-5">
                <h4 class="produto" id="descricaoProduto"></h1>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary">
                        Comprar
                    </button>
                </div>
            </div>
        </div>
      </div>

    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codigoProduto = urlParams.get('produto');

        fetch('produtos.json')
        .then(response => response.json())
        .then(data => {
            // Converte codigoProduto para Number antes da comparação
            const produto = data.find(produto => produto.id === Number(codigoProduto));
            if (produto) {
                document.getElementById('descricaoProduto').innerHTML = produto.descricao;
                document.getElementById('titulo').innerHTML = produto.descricao;
                document.getElementById('imagemProduto').src = `img/${produto.id}.jpg`;
            } else {
                console.error('Produto não encontrado');
                // Trate o caso de produto não encontrado aqui
            }
        });
    </script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
