<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @media (min-width: 1336px) {
            #navbar {
                margin-inline: 8em;
            }
        }
        @media (min-width: 1920px) {
            #navbar {
                margin-inline: 15em;
            }
        }
        a {
            text-decoration: none;
            color: rgb(32, 32, 32);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark fixed-top">
        <div class="container-fluid" id="navbar">
          <a class="text-white navbar-brand" href="index.html">Syncord Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="text-white navbar-item me-2" href="index.html">Inicio</a>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li><a class="dropdown-item" href="#">PC</a></li>
                  <li><a class="dropdown-item" href="#">Console</a></li>
                  <li><a class="dropdown-item" href="#">Jogos</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <button class="btn btn-outline-light ms-auto" onclick="window.location.href='login.html'">Login</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 56px;">
        <h1>Meu Carrinho</h1>
        <div class="row justify-content-md-center align-items-center">
            <div class="col-2">
                <img src="" class="img-fluid" id="imagemProduto" alt="">
            </div>
            <!-- informação dos produtos -->
            <div class="col-5 border rounded p-3">
                <p id="descricao"></p>
                <div class="row justify-content-between align-items-end">
                    <div class="col-4">
                        <div class="d-flex">
                            <button class="btn btn-outline-secondary" type="button" id="button-minus">-</button>
                            <input type="text" class="form-control text-center" value="1" id="quantidade" readonly style="width: 60px;">
                            <button class="btn btn-outline-secondary" type="button" id="button-plus">+</button>
                        </div>
                    </div>
                    <div class="col-4">
                        <h5 id="precoAcumulado"></h5>
                    </div>
                </div>
            </div>
            <!---->
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-7 text-end">
                <button class="btn btn-success" onclick="window.location.href='finalizar_pedido.html'">Finalizar Pedido</button>
            </div>
        </div>
        
    </div>
   
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const codigoProduto = Number(urlParams.get('produto'));

        fetch('produtos.json')
        .then(response => response.json())
        .then(data => {
            const produto = data.find(produto => produto.id === codigoProduto);
            if (produto) {
                document.getElementById('descricao').innerHTML = produto.descricao;
                document.getElementById('imagemProduto').src = `img/${produto.id}.jpg`;
                //quantidade
                const buttonPlus = document.getElementById('button-plus');
                const buttonMinus = document.getElementById('button-minus');
                const quantidade = document.getElementById('quantidade');
                const maxQuantidade = produto.estoque; // Defina o limite máximo aqui
                const minQuantidade = 1; // Defina o limite mínimo aqui
                document.getElementById('precoAcumulado').innerHTML = `R$ ${produto.preco.toFixed(2)}`;
                buttonPlus.addEventListener('click', () => {
                    let valorAtual = parseInt(quantidade.value);
                    if (valorAtual < maxQuantidade) {
                        quantidade.value = valorAtual + 1;
                        document.getElementById('precoAcumulado').innerHTML = `R$ ${(produto.preco * quantidade.value).toFixed(2)}`;
                    }
                });
                buttonMinus.addEventListener('click', () => {
                    let valorAtual = parseInt(quantidade.value);
                    if (valorAtual > minQuantidade) {
                        quantidade.value = valorAtual - 1;
                        document.getElementById('precoAcumulado').innerHTML = `R$ ${(produto.preco * quantidade.value).toFixed(2)}`;
                    }
                });
                //valor
                document.getElementById('precoAcumulado').innerHTML = `R$ ${produto.preco.toFixed(2)}`;
            }
        })     

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
