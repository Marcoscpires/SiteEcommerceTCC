<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Syncord Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      @media (min-width: 1336px) {
        #navbar {
          margin-inline: 8em;
        }
        #produtos {
          margin-inline: 8em;
        }
        .card {
          width: 16em;
        }
      }
      @media (min-width: 1920px) {
        #navbar {
          margin-inline: 15em;
        }
        #produtos {
          margin-inline: 15em;
        }
        .card {
          width: 20em;
        }
      }
      a {
        text-decoration: none;
        color: rgb(32, 32, 32);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid" id="navbar">
        <a class="text-white navbar-brand" href="">Syncord Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="text-white navbar-item me-2" href="">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Categorias
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">PC</a></li>
                <li><a class="dropdown-item" href="#">Console</a></li>
                <li><a class="dropdown-item" href="#">Jogos</a></li>
              </ul>
            </li>
          </ul>
        </div>
      <button class="btn btn-outline-light ms-auto" onclick="window.location.href='login.html'">Login</button>
      </div>
    </nav>

    
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="7000">
          <img src="img/carrossel1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="7000">
          <img src="img/carrossel2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="7000">
          <img src="img/carrossel1.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>


    <div class="container mt-3" id="produtos">
      <div class="row">
        <div class="col-12">
          <h1>Principais Produtos</h1>
        </div>
      </div>
      <div id="cardsContainer" class="row justify-content-md-center mt-5 d-flex align-items-stretch"></div>

    </div>
    <script>
      const jsonFilePath = 'produtos.json';

      // Função para carregar e processar o JSON
      async function carregarProdutos() {
      try {
        const response = await fetch(jsonFilePath);
        const produtos = await response.json();

        const cardsContainer = document.getElementById('cardsContainer');

        produtos.forEach(produto => {
          const cardDiv = document.createElement('div');
          cardDiv.classList.add('col-lg-3', 'col-md-6', 'mb-5');

          const card = document.createElement('div');
          card.classList.add('card', 'h-100');

          const img = document.createElement('img');
          img.src = `img/${produto.id}.jpg`; // Supondo que as imagens tenham nomes correspondentes aos IDs dos produtos
          img.classList.add('card-img-top');
          img.alt = '...';

          const cardBody = document.createElement('div');
          cardBody.classList.add('card-body');

          const link = document.createElement('a');
          link.href = `produto.html?produto=${produto.id}`;

          const linkImg = document.createElement('a');
          linkImg.href = `produto.html?produto=${produto.id}`;

          const descricao = document.createElement('p');
          descricao.classList.add('card-text');
          descricao.textContent = produto.descricao;

          const preco = document.createElement('h5');
          preco.classList.add('card-title');
          preco.textContent = `R$ ${produto.preco.toFixed(2)}`;

          const freteGratis = document.createElement('p');
          freteGratis.classList.add('card-text');
          freteGratis.innerHTML = '<small class="text-body-secondary">frete gratis</small>';

          link.appendChild(descricao);
          cardBody.appendChild(link);
          cardBody.appendChild(preco);
          cardBody.appendChild(freteGratis);
          linkImg.appendChild(img);
          card.appendChild(linkImg);
          card.appendChild(cardBody);
          cardDiv.appendChild(card);
          cardsContainer.appendChild(cardDiv);
        });
      } catch (error) {
      console.error('Erro ao carregar os produtos:', error);
      }
    }

    // Chame a função para carregar os produtos
    carregarProdutos();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
